<!DOCTYPE html>
<html lang="en" xmlns:hx-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"/>
    <script src="https://unpkg.com/htmx.org@latest"></script>
    <title>HTMX App</title>
</head>
<body class="bg-gray-200">

<div class="flex h-screen">
    <!-- Side Navigation -->
    <div class="w-56 bg-gray-800 text-white p-4">
        <a href="/" class="block py-2 px-4 text-white hover:bg-gray-600">Home</a>
        <a href="/users" class="block py-2 px-4 text-white hover:bg-gray-600">Users</a>
        <a href="/posts" class="block py-2 px-4 text-white hover:bg-gray-600">Posts</a>
    </div>

    <table width="100%">
        <tr>
            <td align="center" valign="middle">
                <div style="text-align:center">
                    <h1>Welcome</h1>

                    <div id="chat" hx-swap="innerHTML" style="margin-bottom: 20px;">
                        <!-- Chat messages will be displayed here -->
                    </div>

                    <form id="messageForm" action="/chat" method="post" onsubmit="handleSubmit(event)">
                        <input type="text" id="message" name="message" placeholder="Your message" required>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>

<script>
    async function handleSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const messageInput = document.getElementById('message');
        const message = messageInput.value;

        // Append user message
        const userMessage = document.createElement('p');
        userMessage.innerHTML = `<strong>User:</strong> ${message}`;
        document.getElementById('chat').appendChild(userMessage);

        // Send message to the server and get the response
        const response = await fetch(form.action, {
            method: form.method,
            body: new FormData(form)
        });

        if (response.ok) {
            const serverMessage = await response.text();
            const serverResponse = document.createElement('p');
            serverResponse.innerHTML = `<strong>Server:</strong> ${serverMessage}`;
            document.getElementById('chat').appendChild(serverResponse);
        } else {
            console.error('Error:', response.statusText);
        }

        // Reset the form input after appending the server response
        messageInput.value = '';
    }
</script>
</body>
</html>
